<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .recipe-form, .recipe-list {
            margin: 20px 0;
        }
        .recipe-form input, .recipe-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .recipe-form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe-form button:hover {
            background-color: #45a049;
        }
        .recipe-card {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .recipe-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .favorite {
            color: red;
            cursor: pointer;
        }
        .delete {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Book</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search recipes..." oninput="searchRecipes()">
        </div>

        <!-- Recipe Form -->
        <div class="recipe-form">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <textarea id="ingredients" placeholder="Ingredients" rows="3" required></textarea>
            <textarea id="instructions" placeholder="Instructions" rows="5" required></textarea>
            <input type="file" id="image" accept="image/*">
            <button onclick="addRecipe()">Add Recipe</button>
        </div>

        <!-- Recipe List -->
        <div class="recipe-list" id="recipeList">
            <!-- Recipes will be listed here -->
        </div>
    </div>

    <script>
        let recipes = [];

        // Function to add a new recipe
        function addRecipe() {
            const name = document.getElementById("recipeName").value;
            const ingredients = document.getElementById("ingredients").value;
            const instructions = document.getElementById("instructions").value;
            const imageFile = document.getElementById("image").files[0];

            if (!name || !ingredients || !instructions) {
                alert("Please fill in all fields.");
                return;
            }

            const recipe = {
                id: Date.now(),
                name,
                ingredients,
                instructions,
                image: imageFile ? URL.createObjectURL(imageFile) : '',
                favorite: false
            };

            recipes.push(recipe);
            displayRecipes();
            clearForm();
        }

        // Function to display recipes
        function displayRecipes() {
            const recipeList = document.getElementById("recipeList");
            recipeList.innerHTML = '';  // Clear existing list

            recipes.forEach(recipe => {
                const recipeCard = document.createElement("div");
                recipeCard.classList.add("recipe-card");

                recipeCard.innerHTML = `
                    <h3>${recipe.name} <span class="favorite" onclick="toggleFavorite(${recipe.id})">${recipe.favorite ? '❤️' : '♡'}</span></h3>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                    ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}">` : ''}
                    <br>
                    <span class="delete" onclick="deleteRecipe(${recipe.id})">Delete</span>
                `;
                recipeList.appendChild(recipeCard);
            });
        }

        // Function to toggle recipe as favorite
        function toggleFavorite(id) {
            const recipe = recipes.find(recipe => recipe.id === id);
            recipe.favorite = !recipe.favorite;
            displayRecipes();
        }

        // Function to delete a recipe
        function deleteRecipe(id) {
            recipes = recipes.filter(recipe => recipe.id !== id);
            displayRecipes();
        }

        // Function to clear the form
        function clearForm() {
            document.getElementById("recipeName").value = '';
            document.getElementById("ingredients").value = '';
            document.getElementById("instructions").value = '';
            document.getElementById("image").value = '';
        }

        // Function to search recipes
        function searchRecipes() {
            const query = document.getElementById("search").value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe =>
                recipe.name.toLowerCase().includes(query) || 
                recipe.ingredients.toLowerCase().includes(query)
            );
            displayFilteredRecipes(filteredRecipes);
        }

        // Function to display filtered recipes
        function displayFilteredRecipes(filteredRecipes) {
            const recipeList = document.getElementById("recipeList");
            recipeList.innerHTML = '';  // Clear existing list

            filteredRecipes.forEach(recipe => {
                const recipeCard = document.createElement("div");
                recipeCard.classList.add("recipe-card");

                recipeCard.innerHTML = `
                    <h3>${recipe.name} <span class="favorite" onclick="toggleFavorite(${recipe.id})">${recipe.favorite ? '❤️' : '♡'}</span></h3>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                    ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}">` : ''}
                    <br>
                    <span class="delete" onclick="deleteRecipe(${recipe.id})">Delete</span>
                `;
                recipeList.appendChild(recipeCard);
            });
        }
    </script>
</body>
</html>
